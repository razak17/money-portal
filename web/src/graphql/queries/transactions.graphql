query Transactions(
  $bankAccountId: Int!
  $limit: Int!
  $offset: Int!
  $filter: String
) {
  transactions(
    bankAccountId: $bankAccountId
    limit: $limit
    offset: $offset
    filter: $filter
  ) {
    hasMore
    transactions {
      id
      amount
      type
      memo
      categoryId
      category {
        id
        name
      }
      bankAccount {
        id
        name
        type
      }
      creator {
        id
        username
      }
      createdAt
      updatedAt
    }
  }
}
