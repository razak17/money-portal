query Transactions($bankAccountId: Int!, $limit: Int!, $offset: Int) {
  transactions(bankAccountId: $bankAccountId, limit: $limit, offset: $offset) {
    hasMore
    transactions {
      id
      amount
      type
      memo
      bankAccount {
        id
        name
        type
      }
      creator {
        id
        username
      }
      createdAt
      updatedAt
    }
  }
}
